oauth:
    client-id: sample-auth-client-id
    client-secret: some-uuid-secret
    redirect-url: /oauth/callback
    scopes:
        - profile
        - email
proxy:
    host: auth-proxy
    port: 8079
services:
    auth-service:
        host: keycloak.example.com
        port: 8080
        discovery-url: /auth/realms/
    tenancy-service:
        redirect-url: /tenant/identification